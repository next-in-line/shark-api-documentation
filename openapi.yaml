servers:
  # Added by API Auto Mocking Plugin
  - description: Production Api Standard Users (admins, clients/patients)
    url: https://shark.nextinline.io
  - description: Production Api for partners
    url: https://shark.nextinline.io/partners
info:
  description: This is a simple API
  version: "1.0.0"
  title: Shark
  contact:
    email: cwright@nextinline.io
  # license:
  #   name: Apache 2.0
  #   url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
tags:
  - name: admins
    description: Secured Admin/client calls
  - name: partners
    description: Operations available to regular developers
paths:
  /partners:
    post:
      tags:
        - partners
      summary: Creates a partner
      operationId: partnerCreate
      description: |
        By passing in the appropriate options, you can create a partner account
      requestBody:
        description: Optional description in *Markdown*
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/WritePartner'
      responses:
        '201':
          description: Partner Created
          content:
            application/json:
              schema:
                type: array
                $ref: '#/components/schemas/ReadPartner'
        '400':
          description: bad input parameter
    get:
      tags:
        - partners
      summary: gets partner information
      operationId: getPartner
      description: Gets a your partner info from the system
      parameters:
        - in: header
          name: x-partner-id
          schema:
            type: string
            format: uuid
          required: true
        - in: header
          name: x-partner-private-key
          schema:
            type: string
          required: true
      responses:
        '200':
          description: Partner created
        '400':
          description: 'invalid input, object invalid'
        '404':
          description: Partner does not exist
  /partners/{partnerID}/organizations:
    post:
      tags:
        - partners
      summary: Creates an organization
      operationId: organizationCreate
      description: |
        By passing in the appropriate options, you can create an organization
      requestBody:
        description: Optional description in *Markdown*
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/WritePartner'
      responses:
        '201':
          description: Partner Created
          content:
            application/json:
              schema:
                type: array
                $ref: '#/components/schemas/ReadPartner'
        '400':
          description: bad input parameter
    get:
      tags:
        - partners
      summary: gets partner information
      operationId: authenticatePartner
      description: Gets a your partner info from the system
      parameters:
        - in: header
          name: x-partner-id
          schema:
            type: string
            format: uuid
          required: true
        - in: header
          name: x-partner-private-key
          schema:
            type: string
          required: true
      responses:
        '200':
          description: Partner created
        '400':
          description: 'invalid input, object invalid'
        '404':
          description: Partner does not exist
  /partners/{partnerID}/organizations/{organizationID}/administrators:
    post:
      tags:
        - partners
      summary: Creates administrator on organization
      operationId: administratorCreate
      description: |
        By passing in the appropriate options, you can create an administrator token
      parameters:
        - in: header
          name: x-partner-id
          schema:
            type: string
            format: uuid
          required: true
        - in: header
          name: x-partner-private-key
          schema:
            type: string
          required: true
      requestBody:
        description: Optional description in *Markdown*
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/WriteAdministratorAccount'
      responses:
        '201':
          description: Administrator Created
          content:
            application/json:
              schema:
                type: array
                $ref: '#/components/schemas/ReadAdministratorAccount'
        '400':
          description: bad input parameter
  /partners/{partnerID}/organizations/{organizationID}/administrators/{administratorID}:
    put:
      tags:
        - partners
      summary: Updates an administrators on an organization
      operationId: administratorUpdate
      description: |
        By passing in the appropriate options, you can update an administrator
      requestBody:
        description: Optional description in *Markdown*
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/WriteAdministratorAccount'
      responses:
        '201':
          description: Administrator Create
          content:
            application/json:
              schema:
                type: array
                $ref: '#/components/schemas/ReadAdministratorAccount'
        '400':
          description: bad input parameter
  /partners/{partnerID}/organizations/{organizationID}/administrators/{administratorID}/authenticate:
    put:
      tags:
        - partners
      summary: Authenticates administrators on organization
      operationId: administratorAuthenticate
      description: |
        By passing in the appropriate options, you can get an administrator token
      parameters:
        - in: header
          name: x-partner-id
          schema:
            type: string
            format: uuid
          required: true
        - in: header
          name: x-partner-private-key
          schema:
            type: string
          required: true
      responses:
        '200':
          description: Administrator Authenticated
          content:
            application/json:
              schema:
                type: array
                $ref: '#/components/schemas/ReadAdministratorAccount'
        '400':
          description: bad input parameter
  


